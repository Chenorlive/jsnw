{% extends "layout.html" %}
{% block content1 %}


<div class="mt-24 md:mt-24">
    <div class="container  mx-auto px-4 lg:max-w-5xl">
        <div class="items-start flex flex-wrap justify-center {{ fl }}">
            <div class="w-full md:w-7/12 mx-auto mt-6">
                <h2 class="mb-8 text-4xl tracking-tight font-extrabold text-pr2">Report</h2>
                {% for obj in objects %}
                    {% include "components/report.html" with pk=obj.pk name=obj.name dl=obj.download_count %}
                {% endfor %}

                {% include "components/pagination.html" %}
            </div>
            <div class="w-full md:w-5/12 px-4 mx-auto justify-items-center self-center md:self-start mt-20">
                {% include "components/fb_feed.html" %}
            </div>
        </div>
    </div>
    
</div>


{% endblock %}
