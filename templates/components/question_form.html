

<div
class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300"
>
              <div class="flex-auto p-5 lg:p-10">
                <h4 class="text-sm  font-semibold uppercase">Your Questions or Suggestions</h4>
                <p class="hidden md:block leading-relaxed mt-1 mb-4 text-gray-600 text-[10px]">
                  Send us your questions or suggestions, and we'll respond in 24 hours.
                </p>
                <form method="post" action="{% url 'new_question' %}">
                  {% csrf_token %}
                <div class="relative w-full mb-3 mt-8">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="full-name"
                    >Full Name</label
                  ><input
                    type="text"
                    name="name"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Full Name"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>
                <div class="relative flex w-full mb-3">
                  <input
                  type="radio"
                  name="gender"
                  class="m-1 w-6"
                  value="Male"
                  />
                  <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  >Male</label
                  >

                  <input
                  type="radio"
                  name="gender"
                  class="m-1 w-6 "
                  value="Female"
                  />
                  <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  >Female</label
                  >
              </div>
                <div class="relative w-full mb-3">
                    <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    >Number</label
                    >
                    <input
                    type="text"
                    name="number"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Phone Number "
                    style="transition: all 0.15s ease 0s;"
                    />
                </div>

                <div class="relative flex w-full mb-3">
                    <input
                    type="radio"
                    name="question_type"
                    class="m-1 w-6"
                    value="question"
                    />
                    <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    >Question</label
                    >

                    <input
                    type="radio"
                    name="question_type"
                    class="m-1 w-6 "
                    value="suggestion"
                    />
                    <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    >Suggesttion</label
                    >
                </div>
                

                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="message"
                    >Question / Suggestion</label
                  ><textarea
                    rows="4"
                    cols="80"
                    name="question"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Type your inquiry..."
                  ></textarea>
                </div>
                <div class="text-center mt-6">
                  <button
                    class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1"
                    type="submit"
                    style="transition: all 0.15s ease 0s;"
                  >
                    Submit Question
                  </button>
                </div>
              </form>
              </div>
          
</div>
